{% extends 'base.html' %}

{% block content %}
    <head>
        <style>
            /* Global Reset for margin and padding */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Body styling */
            body {
                font-family: Arial, sans-serif;
                background-color: white;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            /* Login Container */
            .login-container {
                background-color: #6C4E8B;                ;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }

            /* Heading */
            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: white;
            }

            /* Form Group */
            .form-group {
                margin-bottom: 20px;
            }

            /* Form Inputs */
            input[type="text"], input[type="password"], input[type="email"] {
                width: 100%;
                padding: 7px;
                margin: 4px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 13px;
                outline: none;
            }

            input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
                border-color: #6c4e8b;
            }

            /* Login Button */
            .btn-login {
                width: 100%;
                padding: 12px;
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                box-shadow:0px 2px 4px  #333;
            }

            .btn-login:hover {
                background-color: #6c4e8b;
                color: white;
            }

            /* Additional Styles */
            a {
                color: #6c4e8b;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            button[type="submit"] {
                cursor: pointer;
                border: none;
                background: none;
            }
        </style>
    </head>

    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
{% endblock %}
