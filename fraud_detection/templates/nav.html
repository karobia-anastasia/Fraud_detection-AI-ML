<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mytop-navi {
            margin: 0;
            padding: 0;
            background-color:#6C4E8B  ;;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            flex-wrap: wrap; /* Allow items to wrap in small screens */
        }

        .nav-list {
            padding: 4px 2px;
        }
        .nav-list.logout a{
            color:black ;
        }
        .nav-list.logout a:hover {
            color: #6C4E8B  ;
        }

        .nav-list a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: medium;
            text-align: center;
            padding: 4px 2px;
            border-radius: 5px;
        }

        .nav-list a:hover {
            background-color: white;
            color: #6C4E8B  ;
        }

        body {
            padding-top: 60px; /* Space for the fixed navbar */
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;

        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: rgb(151, 107, 151);;
            border-radius: 5px;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .mytop-navi {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .mytop-navi.active {
                display: flex;
            }

            .hamburger {
                display: flex; /* Show hamburger icon on mobile */
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="register">
    <ul class="mytop-navi">
        <li class="nav-list"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-list"><a href="{% url 'transactions' %}">Transactions</a></li>
        <li class="nav-list"><a href="{% url 'data_analysis' %}">Data Analysis</a></li>

        <li class="nav-list"><a href="{% url 'upload_file' %}">Upload File</a></li>
        <li class="nav-list"><a href="{% url 'input_transaction' %}">Add Transaction</a></li>
        <li class="nav-list logout"> <a href="{% url 'account:logout' %}">logout</a></li>

    </ul>

    <!-- Hamburger Icon -->
    <button class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </button>
</div>

<script>
    // Toggle the navigation menu for mobile
    function toggleMenu() {
        const nav = document.querySelector('.mytop-navi');
        nav.classList.toggle('active');
    }
</script>

</body>
</html>
