
{% include 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Upload Transaction File</title>
</head>
<body>
        <div class="wrapper">
            <div class="form">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>Input New Transaction</h1>
                    {{ form.as_p }}
                  <center><button type="submit">Upload</button></center>  
                </form>
                <a href="{% url 'upload_file' %}">Upload a CSV File</a>
            </div>
        </div>
        

        

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #f4f4f9;
    color: #6c4e8b;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

h1 {
    text-align: center;
    font-size: 2rem;
    color: #6c4e8b;
}

.wrapper {
    max-width: 600px;
    width: 80%;
    background-color: white;
    margin: 20px auto;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.wrapper .form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form input, .form select {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.form input:focus, .form select:focus {
    border-color: #6c4e8b;
    outline: none;
}

.form label {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

/* Center and reduce size of the button */
.form button {
    background-color: #6c4e8b;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
    width: auto; 
}

.form button:hover {
    background-color: #542a71;
}

.pic {
    background-size: contain;
    width: 80%;
    text-align: center;
    height: 150px;
    margin: 20px auto;
}

.pic img {
    width: 100px;
    height: 100px;
}

.form a {
    display: block;
    text-align: center;
    font-size: 14px;
    color: #6c4e8b;
    text-decoration: none;
    margin-top: 15px;
}

.form a:hover {
    text-decoration: underline;
}

.form .form-errors {
    color: red;
    font-size: 14px;
    text-align: center;
    margin-top: 10px;
}


</style>
</body>
</html>
